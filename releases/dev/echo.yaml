---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: echo-dev
  namespace: default
  annotations:
    fluxcd.io/automated: "true"
    repository.fluxcd.io/app: app.image
    tag.fluxcd.io/app: app.tag
    filter.fluxcd.io/app: semver:~1.0
    #filter.fluxcd.io/chart-image: semver:~1.0
spec:
  releaseName: echo-dev
  chart:
    git: git@github.com:MaybeOron/echoFlux
    path: charts/echo
    ref: master
  values:
    app:
      image: oroncohen/echo
      tag: 1.0.0
    replicaCount: 1
    hpa:
      enabled: true
      maxReplicas: 3
      cpu: 50
      memory: 256Mi
